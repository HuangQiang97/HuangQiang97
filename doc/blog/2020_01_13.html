\int_0^C \frac{dt}{AB}&=\int_0^H \frac{dh}{HB-2A\sqrt{Hh}}\\
令 x=\sqrt h :h=x^2,dh&=x2dx\\
\frac{C}{AB}&=\int_0^\sqrt H \frac{2xdx}{HB-2A\sqrt Hx}\\
令 w=HB-2A\sqrt Hx:x=\frac{w-HB}{-2A\sqrt H} ,dx&=\frac{-dw}{2A\sqrt H}\\
\frac{C}{AB}&=\int_{HB}^{HB-2AH}\frac{(w-HB)dw}{2A^2Hw}\\
\frac{C}{AB}&=\int_{HB}^{HB-2AH}\frac{dw}{2A^2H}-\int_{HB}^{HB-2AH}\frac{Bdw}{2A^2w}\\
\frac{C}{AB}&=\frac{1}{A}-\frac{B}{2A^2}ln(1-\frac{2A}{B})\\
C&=-B-\frac{B^2}{2A}ln(1-\frac{2A}{B})\\

\end{aligned}</script></div></div><p><span>若要</span><span class="MathJax_SVG" tabindex="-1" style="font-size: 100%; display: inline-block;"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.765ex" height="2.069ex" viewBox="0 -778.1 760 891" role="img" focusable="false" style="vertical-align: -0.262ex;"><defs><path stroke-width="0" id="E40-MJMATHI-43" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use xlink:href="#E40-MJMATHI-43" x="0" y="0"></use></g></svg></span><script type="math/tex"> C</script><span>非负，</span><span class="MathJax_SVG" tabindex="-1" style="font-size: 100%; display: inline-block;"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="29.489ex" height="3.486ex" viewBox="0 -999.9 12696.5 1500.8" role="img" focusable="false" style="vertical-align: -1.163ex;"><defs><path stroke-width="0" id="E41-MJMAIN-30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path><path stroke-width="0" id="E41-MJMAIN-3C" d="M694 -11T694 -19T688 -33T678 -40Q671 -40 524 29T234 166L90 235Q83 240 83 250Q83 261 91 266Q664 540 678 540Q681 540 687 534T694 519T687 505Q686 504 417 376L151 250L417 124Q686 -4 687 -5Q694 -11 6
